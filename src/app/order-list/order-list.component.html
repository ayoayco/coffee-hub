<table>
  <tr>
    <th>#</th>
    <th>Customer</th>
    <th>Drink(s)</th>
    <th></th>
    <th></th>
  </tr>
  <tbody>
    <tr *ngFor="let order of coffeeOrders">
      <td>{{ order.payload.doc.data().orderNumber }}</td>
      <td>{{ order.payload.doc.data().customerName }}</td>
      <td><span 
            *ngFor="let coffee of order.payload.doc.data().coffeeOrders">
          {{ coffee }},
          </span>
      </td>
      <td class="pointer-finger" [hidden]="order.payload.doc.data().completed" 
        (click)="markCompleted(order)">
        <i class="material-icons">check</i>
      </td>
      <td class="pointer-finger"
          (click)="deleteOrder(order)">
          <i class="material-icons">delete_forever</i>
      </td>
    </tr>
  </tbody>
</table>
